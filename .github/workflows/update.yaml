jobs:
  update:
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v4"
      with:
        repository: "RadxaOS-SDK/rsdk"
    - env:
        GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      id: "build"
      name: "Build apt archive"
      run: |
        sudo apt-get update
        sudo apt-get install -y aptly
        
        cat << EOF | gpg --import
        ${{ secrets.GPG_KEY }}
        EOF
        cat << EOF | gpg --import
        ${{ secrets.RADXA_APT_KEY_2024 }}
        EOF
        
        suites=("sid-test")
        
        src/bin/rsdk infra-pkg-snapshot
        src/bin/rsdk infra-pkg-download "${suites[@]}"
        src/bin/rsdk infra-repo-build "${suites[@]}"
        
        echo "pages=$(realpath ~/.aptly/public/)" >> $GITHUB_OUTPUT
        cp pkgs.json /tmp/pkgs.json
      shell: "bash"
    - name: "Setup Pages"
      uses: "actions/configure-pages@v5"
    - name: "Upload artifact"
      uses: "actions/upload-pages-artifact@v3"
      with:
        path: "${{ steps.build.outputs.pages }}"
    - if: "github.event_name != 'pull_request'"
      name: "Deploy to GitHub Pages"
      uses: "actions/deploy-pages@v4"
    - name: "Checkout"
      uses: "actions/checkout@v4"
    - env:
        GH_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      name: "Commit package snapshot"
      run: |
        cp /tmp/pkgs.json ./
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        git add pkgs.json
        git commit -m "chore: update package snapshot"
        git push
      shell: "bash"
name: "Update packages"
"on":
  repository_dispatch:
    types:
    - "new_package_release"
  workflow_dispatch: {}
permissions: {}